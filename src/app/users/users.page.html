<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>User Dashboard</ion-title>
    <ion-fab-button size="small" slot="end" (click)="onCreate()">
      <ion-icon name="add" size="large"></ion-icon
    ></ion-fab-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="none">
    @if (this.userService.fetchUsers.length!==0) { @for (user of
    this.userService.fetchUsers; track user.id) {
    <ion-item-sliding #slidingItem>
      <ion-item detail button (click)="onDetail(user.id)">
        <ion-label>#{{user.id}}</ion-label>
        <ion-label>{{user.name}}</ion-label>
        <ion-label>
          <ion-icon
            [name]="user.gender === 'female' ? 'woman' : 'man'"
            size="large"
            [color]="user.gender === 'female' ? 'danger' : 'primary'"
          ></ion-icon>
        </ion-label>
        <ion-label>
          @if (user.status) {
          <ion-badge slot="end" color="success">Active</ion-badge>
          }@else{
          <ion-badge slot="end" color="danger">InActive</ion-badge>
          }
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option
          class="ion-padding-horizontal"
          (click)="onUpdate(slidingItem,user.id)"
        >
          <ion-icon name="create" size="large"></ion-icon>
        </ion-item-option>
        <ion-item-option
          color="danger"
          class="ion-padding-horizontal"
          (click)="openDeleteActionSheet(slidingItem,user.id)"
        >
          <ion-icon name="trash" size="large"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    } }@else {
    <ion-item>
      <ion-label color="danger">No Users are present!!!</ion-label>
    </ion-item>
    }
  </ion-list>
</ion-content>
